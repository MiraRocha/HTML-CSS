   <h1>Parágrafos e quebras de linha</h1> 
   <hr>
   <p>Você pode escrever um parágrafo de qualquer jeito.

   </p>

   <P>Vamos adicionar alguns simbolos especiais:</P>
   &reg;
   &copy;
   &trade;
   &euro;
   &pound;
   &yen;
   &cent;
   &delta;
   &uarr;

   &#x1F600;
